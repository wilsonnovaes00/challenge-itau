<div class="content">
  <div class="logo">
    <img class="logo-git" src="../assets/github-logo.svg" alt="git-hub-api">
  </div>

  <div class="form-home">
      <mat-form-field  class="example-full-width">
        <input class="search_input" matInput placeholder="Search User"  [(ngModel)]="profileName">
      </mat-form-field>
      <div class="button-container">
        <button class="button" type="button" (click)="send()"><span>Search</span></button>
    </div>
  </div>
</div>
